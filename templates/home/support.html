{% load tailwind_filters %}

<section class="text-gray-600 body-font relative mx-5 mb-24" style="display: none;" id="support">
    <div class="container px-5 py-5 mx-auto  ">
        <div class="flex flex-wrap w-full mb-2 ">
        <div class="w-full mb-6">
            <h1 id="contacttitle" class="sm:text-3xl text-2xl font-medium title-font mb-4 text-black-300 flex justify-end">Contact : +12087389728</h1>
            <div class="h-1 w-100 bg-indigo-500 rounded flex"></div>
        </div>
        </div>
    </div>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-5 mx-auto">
          <div class="flex flex-wrap -mx-4 -mb-10 text-center">

            <form class="w-3/5 mb-10 pl-6 border-r-2 px-8" method="post" id = "contactcall">
                {% csrf_token %}
                <input type="hidden" name="type" value="text">
                <div class="flex flex-col text-center w-full">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Text Message</h1>
                </div>
            <div class="mx-auto">
                <div class="flex flex-wrap -m-2">
                <div class="p-2 w-full">
                    <div class="relative mt-3">
                        {{ mform|crispy }}
                    </div>
                </div>
                <div class="p-2 w-full">
                    <button id="text-submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send</button>
                </div>
                </div>
            </div>
            </form>
    
            <form class="w-2/5 mt-12 pt-5" method="post">
            {% csrf_token %}
            <input type="hidden" name="type" value="voice">
            <div class="flex flex-col text-center w-full mb-4">
                <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Voice Message</h1>
            </div>
            <div class="w-1/2 mx-auto">
                <div class="flex flex-wrap">
                <div class="p-1 w-full">
                    {{ cform|crispy }}
                    <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Call</button>
                </div>
                </div>
            </div>
            </form>

            
          </div>
        </div>
      </section>

  </section>
