{% extends 'base.html' %}

{% block title %}Unclaimed{% endblock %}

{% block content %}
{% include 'agents/nav.html' %}

<section class="text-gray-600 body-font">
    <div class="flex flex-col text-center w-full mt-9">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Unclaimed Tickets</h1>
    </div>
    <div class="container px-5 py-8 mx-auto">
      <div class="flex flex-wrap -m-2">
        {% for ticket in tickets %}
            <form class="p-2 lg:w-1/3 md:w-1/2 w-full" method="post">
                {% csrf_token %}
                <input type="hidden" name="ticket_id" value="{{ticket.id}}">
                <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                <div class="flex-grow pl-4">
                    <h2 class="text-gray-900 title-font font-medium">
                        ID #{{ticket.id}}
                    </h2>
                    <p class="text-gray-500">created : {{ticket.open_time}}</p>
                </div>
                <button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-3 mr-1 focus:outline-none hover:bg-indigo-600 rounded">Claim</button>
                </div>
            </form>
        {% endfor %}
      </div>
    </div>
  </section>

{% endblock %}
