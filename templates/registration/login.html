{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %}Log In{% endblock %}

{% block content %}
<form method="post" class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 border-2 rounded-lg px-4 pb-6">
    <h1 class="text-center mt-4">Sign In</h1>
  {% csrf_token %}
  {{ form|crispy }}
  <div class="flex w-full">
    <button
      type="submit"
      class="
        flex
        mt-2
        items-center
        justify-center
        focus:outline-none
        text-white text-sm
        sm:text-base
        bg-blue-500
        hover:bg-blue-600
        rounded-2xl
        py-2
        w-full
        transition
        duration-150
        ease-in
      "
    >
      <span class="mr-2 uppercase">Sign In</span>
      <span>
        <svg
          class="h-6 w-6"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </span>
    </button>
  </div>
</div>
</form>
{% endblock %}
